{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "loadtest-app.fullname" . }}-redis
  labels:
    {{- include "loadtest-app.componentLabels" (dict "component" "redis" "root" .) | nindent 4 }}
spec:
  type: {{ .Values.redis.service.type }}
  ports:
  - port: {{ .Values.redis.service.port }}
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    {{- include "loadtest-app.componentSelectorLabels" (dict "component" "redis" "root" .) | nindent 4 }}
{{- end }}
